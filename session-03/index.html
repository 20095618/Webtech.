<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session 3 Homepage</title>

    <!-- Filename : Session -03/index.html
    Author : Samiul
    Version: 1.0
    Purpose: Continued demo of HTML and CSS
    -->

    <!--
    Hints:
    ![Tab] - Generate the HTML5 basic HTML code
    p[Tab] - Paragraph elemnt
    h1[Tab] - Heading level 1
    [CTRL]+[ALT]+L - reformat
     -->

<!--    site StyleSheets-->
    <link rel="stylesheet" href="css/main.css">

<!--    javaScript-->

</head>
<body>
<div id="wrapper">
    <Header id="Page-header">
        <p>Company Name</p>
        <img src="https://via.placeholder.com/64/000000/ffffff"
             alt="Logo"/>

    </Header>

    <nav>
        <p>Site Navigation</p>
    </nav>

    <main>
        <h1>Page Title</h1>
        <article id="article-01">
            <header>
                <h2>Article 1</h2>
            </header>
            <section>
               <p>First Article</p>
            </section>
        </article>

        <article id="article-02">
            <header>
                <h2>Article 2</h2>
            </header>
            <section>
                <p>Second article</p>
            </section>

        </article>
        <aside>
            <h3>aside/callout</h3>
           <!-- ul>li{Aside item $}*5 -->
            <ul>
                <li>Aside item 1</li>
                <li>Aside item 2</li>
                <li>Aside item 3</li>
                <li>Aside item 4</li>
                <li>Aside item 5</li>
            </ul>

        </aside>

    </main>

    <footer id="page-footer">
        Page footer
    </footer>
</div>

</body>
</html>
